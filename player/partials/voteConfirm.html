<h3 translate>You are voting for:</h3>
<p>{{ home.voteChoiceText.join(",") }}</p>
<ul class="list-unstyled wide-list">
    <li><button class="btn btn-primary btn-lg" ng-click="confirmVote()" translate>Confirm</button></li>
    <li><button class="btn btn-danger btn-lg" ng-click="cancelVote()" translate>Cancel</button></li>
</ul>
