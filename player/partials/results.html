<div class="results">
    <div class="results-text">
        <div class="correct-answer" ng-if="home.correctAnswer !== ''">
            <span translate>The correct answer is:</span> {{home.correctAnswer}}
        </div>
    </div>

    <div class="results-content" ng-if="home.resultType == 'europeMap'">
        <div class="overlayText">{{home.text[0]}}</div>
        <europe-map></europe-map>
    </div>

    <div class="results-content" ng-if="home.resultType == 'firstVote'">
        <player-icon pid="home.data">{{home.data}}</player-icon>
    </div>

    <table class="table results" ng-if="home.resultType == 'numberStats'">
        <tbody>
            <tr>
                <td class="resultslabel" translate>Total:</td>
                <td class="value">{{ home.data[0] }}</td>
            </tr>
            <tr>
                <td class="resultslabel" translate>Average:</td>
                <td class="value">{{ home.data[1] }}</td>
            </tr>
            <tr>
                <td class="resultslabel" translate>Min:</td>
                <td class="value">{{ home.data[2] }}</td>
            </tr>
            <tr>
                <td class="resultslabel" translate>Max:</td>
                <td class="value">{{ home.data[3] }}</td>
            </tr>
        </tbody>
    </table>

    <div class="results-content"  ng-if="['europeMap','numberStats'].indexOf(home.resultType) == -1">
        <canvas id="base" class="chart chart-base" chart-type="home.resultType" data="home.data"
                labels="home.labels"
                legend="true"
                options="pieChartOptions"
                colours="home.resultColors"
                width="200px"
                height="200px">
        </canvas>
    </div>
    <div class="results-text">
        <div ng-if="home.ratedVote" translate>Results are weighted by ranking. See actual votes in braces.</div>
    </div>

</div>
