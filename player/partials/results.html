<div class="results">
    <div class="results-text">
        <ul class="list-unstyled">
            <li ng-repeat="t in home.text track by $index">{{t}}</li>
        </ul>
        <div class="correct-answer" ng-if="home.correctAnswer !== ''" translate>Correct: {{home.correctAnswer}}</div>
        <div ng-if="home.ratedVote" translate>Results are weighted by ranking. See actual votes in braces.</div>
    </div>

    <div class="results-content" ng-if="home.resultType == 'europeMap'">
        <div class="overlayText">{{home.text[0]}}</div>
        <europe-map></europe-map>
    </div>

    <div class="results-content" ng-if="home.resultType == 'firstVote'">
        <player-icon pid="home.data">{{home.data}}</player-icon>
    </div>

    <ul class="list-unstyled results-content noflex" ng-if="home.resultType == 'numberStats'">
        <li translate>Total: {{home.data[0]}}</li>
        <li translate>Average: {{home.data[1]}}</li>
        <li translate>Min: {{home.data[2]}}</li>
        <li translate>Max: {{home.data[3]}}</li>
    </ul>

    <div class="results-content"  ng-if="['europeMap','numberStats'].indexOf(home.resultType) == -1">
        <canvas id="base" class="chart chart-base" chart-type="home.resultType" data="home.data"
                labels="home.labels"
                legend="true"
                options="pieChartOptions"
                colours="home.resultColors"
                width="200px" height="200px">
        </canvas>
    </div>
</div>
