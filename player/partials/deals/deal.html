<div id="deal-overview" class="left-pane">
    <table class="list-unstyled">
        <tr ng-repeat="deal in deals" translate>
            <td><a href="#/deals/{{deal.id}}">Treaty</a></td>
            <td>with team <player-icon pid="deal.player1Id"></player-icon></td>
            <td>{{getDealStateText(deal)}}</td>
        </tr>
        <tr>
            <td>
                <a class="button" href="#/deals/new" translate>New treaty</a>
            </td>
        </tr>
    </table>
</div>
