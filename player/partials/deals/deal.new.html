<h3>Confirm Deal</h3>
<div>
    <p>
        <span translate>Do you want to deal {{subject}} with</span>
        <player-icon class="player-icon-med" pid="player1Id"></player-icon>?
    </p>
    <ul class="list-unstyled wide-list">
        <li>
            <button class="btn-lg" ng-click="confirm()" translate>Confirm</button>
        </li>
        <li>
            <a class="btn btn-lg" href="#/deals/new" translate>Cancel</a>
        </li>
    </ul>
</div>
