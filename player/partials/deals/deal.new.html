<h3>Confirm Deal</h3>
<div>
    Do you want to deal {{subject}} with
    <player-icon class="player-icon-med" pid="player1Id"></player-icon>
    ?
    <ul class="list-unstyled wide-list">
        <li>
            <button class="btn-lg" ng-click="confirm()">
                Confirm
            </button>
        </li>
        <li>
            <a class="btn btn-lg" href="#/deals/new">
                Cancel
            </a>
        </li>
    </ul>
</div>
