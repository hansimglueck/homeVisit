<div>
    <div translate>
        Please rate a team! Give {{score}} point!
    </div>
    <ul class="list-inline list-unstyled">
        <li ng-repeat="player in status.availablePlayers">
            <a href="#/rating/{{player.playerId}}/{{score}}">
                <player-icon pid="player.playerId"></player-icon>
            </a>
        </li>
    </ul>
</div>
