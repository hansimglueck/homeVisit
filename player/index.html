<div id="animation-overlay" ng-controller="overlayController">
    <div class="animation-element score-alert score-up-animate green" ng-repeat="a in fx.posAlerts track by $index">
            <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x semi-transparent"></i>
                <i class="fa fa-stack-1x">{{a}}</i>
            </span>
    </div>
    <div class="animation-element score-alert score-down-animate red" ng-repeat="a in fx.negAlerts track by $index">
                       <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x semi-transparent"></i>
                <i class="fa fa-stack-1x">{{a}}</i>
            </span>

    </div>
    <div class="animation-element countdown countdown-animate red" ng-if="fx.countdown.display">
                       <span class="fa-stack">
                <i class="fa fa-certificate fa-stack-2x countdown-background"></i>
                <i class="fa fa-stack-1x fa-inverse countdown-counter">{{fx.countdown.count}}</i>
            </span>

    </div>
</div>

    <!-- App body -->
    <div id="score" ng-show="showScore()" ng-controller="ScoreController">
        <div id="score_stats">
            <p class="score_stats_entry">
                Rank: {{status.player.rank}}<br/>
                Pts: {{status.player.score}}<br/>
            </p>
        </div>
        <div id="score_barometer" ng-style="{'height': getBaroHeight()}">
            <div id="baro_vert_line" ng-style="{'height': getBaroHeight()}"></div>
            <!--<div id="baro_top_line"></div>-->
            <!--<div id="baro_bottom_line" ng-style="{'top': getBaroHeight()}"></div>-->
            <div class="baro_others_line" ng-repeat="player in status.otherPlayers track by $index"
                 ng-style="{'top': getLinePos($index)}">
                <div class="score_label">
                    {{player.score}}
                </div>
            </div>

            <div class="baro_my_line" ng-style="{'top': getMyLinePos()}">
                <div class="my_score_label_top" ng-style="{'background':myColor()}"></div>
                <!--<div class="my_score_label_bottom" ng-controller="NavbarController" ng-style="col2()"></div>-->
                <div class="my_score_label">
                    {{status.player.score}}
                </div>
            </div>

            <div id="baro_positive" ng-style="{'height': getPosHeight()}"></div>
            <div id="baro_negative" ng-style="{'height': getBaroHeight()}"></div>
        </div>
    </div>
    <div class='content text-center scrollable-content'>
        <div ng-show="debug">
            DEBUG: {{type}}, {{player}}, {{col1}}, {{avgRating}}
        </div>
        <div ng-show="player.playerId==-1">
            could not log you in to the game (maybe there already enough players?)
        </div>
        <div class="view-content" ng-view>
        </div>
    </div>
</div>

<div ui-yield-to="modals"></div>
