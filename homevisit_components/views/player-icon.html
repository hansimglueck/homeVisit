<span class="player-icon" ng-style="{'background-color':playerColors[playerId]}">
<div class="player-icon-container">
    <div class="player-icon-text" ng-style="{'color':playerTextColors[playerId]}" ng-class="{'player-icon-text-pl':lang=='pl'}">{{getColorName(playerColornames[playerId])}}</div>
    <div class="player-icon-transclude" ng-style="{'color':playerTextColors[playerId]}" ng-transclude></div>
</div>
</span>
