<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="myModalLabel" translate>WIFI login</h2>
            </div>
            <div class="modal-body">
                Connect {{ssid}}:
                <input type="text" ng-model="password">
            </div>
            <div class="modal-footer">
                <h3 class="pull-left text-danger">{{message}}</h3>
                <button type="button" class="btn btn-lg btn-primary" ng-click="closeModal()" translate>OK</button>
            </div>
        </div>
    </div>
</div>
