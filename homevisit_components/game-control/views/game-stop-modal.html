<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="myModalLabel" translate>Stop Game</h2>
            </div>
            <div class="modal-body" translate>
                Sure you want to stop the game? This will finish the current recording.
            </div>
            <div class="modal-footer">
                <h3 class="pull-left text-danger">{{message}}</h3>
                <button type="button" class="btn btn-lg btn-primary" ng-click="stop()" translate>OK</button>
                <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal" translate>Cancel</button>
            </div>
        </div>
    </div>
</div>
