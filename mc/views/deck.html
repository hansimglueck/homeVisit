<div>
    <i class="arrow arrow-1 fa fa-2x fa-arrow-right"></i>
    <i class="arrow arrow-2 fa fa-2x fa-arrow-right"></i>
    <ul class="list-inline items">
         <item index-offset="{{ - 1 }}" class="previous-item"></item>
         <item index-offset="{{   0 }}" class="current-item"></item>
         <item index-offset="{{ + 1 }}" class="next-item"></item>
    </ul>
</div>
