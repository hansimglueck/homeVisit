<div class="container container-mc">
  <div class="row">
    <div class="mc-left">

      <div class="player" ng-repeat="player in status.otherPlayers track by $index"
           ng-style="{'top':playerPos[player.playerId].top, 'left':playerPos[player.playerId].left, 'background':playerColors[$index], 'color':awayColor(player.playerId)}" ng-class="{dimm: !player.joined}">
        <ul class="list-group list-unstyled">
          <li class="list-group-item header" ng-if="isOnTurn(player.playerId)" ng-class="{onTurn: player.onTurn}">
            <div translate>Score: {{player.score}}</div>
            <div translate>Rank: {{player.rank}}</div>
            <div>{{myTurn(player.playerId)}}</div>
          </li>
          <li class="list-group-item header" ng-if="!isOnTurn(player.playerId)" ng-class="{upcoming: player.upcoming}">
            <div translate>Score: {{player.score}}</div>
            <div translate>Rank: {{player.rank}}</div>
            <div>{{myTurn(player.playerId)}}</div>
            <button  class="btn btn-sm btn-warning" ng-if="wantsToBeNext(player.playerId)" ng-click="upcomingPlayer(player.playerId)" translate>Next!</button>
          </li>
          <li class="list-group-item content" ng-class="{selected: player.selected}">
            <a class="btn btn-default" ng-href="#/players/{{player.playerId}}" translate>Details</a>
            <button class="btn btn-default" ng-click="toggleSelected(player.playerId)">{{playerSelected(player.playerId)}}</button>
            <button class="btn btn-default" ng-click="toggleAway(player.playerId)">{{playerAway(player.playerId)}}</button>
          </li>
          <li class="list-group-item content teamActionInfo">
            <div>
                {{showInfoOfTeam(player.playerId)}}
            </div>
          </li>
        </ul>
      </div>

      <div class="table-display-players" ng-switch="tableDisplayType">
        <div playback ng-switch-when="playback"></div>
        <div player-details pid="playerId" ng-switch-when="playerDetails"></div>
      </div>
    </div>

    <div class="playback-controls" ng-controller="PlaybackCtrl">
      <button class="btn btn-block btn-success btn-go" ng-click="playback('go', 0)" translate>GO</button>
      <button class="btn btn-block btn-danger btn-alarm" ng-click="alert()" translate>ALARM</button>
      <div class="clock">{{ clock.getClock() }}</div>
    </div>
  </div>
</div>
