<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <button class="btn btn-danger btn-big" ng-click="playback('restart')" translate>RESTART GAME</button>
                </div>
                <div class="form-group">
                    <label translate>Language</label>
                    <select class="form-control"
                         ng-model="gettextCatalog.currentLanguage"
                         ng-options="l[0] as l[1] for l in languages"
                         ng-change="changeLanguage()">
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
