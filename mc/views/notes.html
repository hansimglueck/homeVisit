<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="myModalLabel">MC-Notes</h2>
            </div>
            <div class="modal-body" ng-bind-html="thisCanBeusedInsideNgBindHtml">

                <div ng-if="deck.mcTasks.select">
                    <h4 translate-comment="select from a list" translate>Please Select:</h4>
                    <ul class="list-inline list-unstyled">
                        <li ng-repeat="player in status.joinedPlayers">
                            <a ng-click="status.toggleSelected(player.playerId)">
                                <player-icon ng-class="{'player-icon-selected': player.selected}" class="player-icon-big" pid="player.playerId"></player-icon>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="modal-footer">
                <h3 class="pull-left text-danger">{{message}}</h3>
                <button type="button" class="btn btn-lg btn-primary" ng-click="closeModal()">OK</button>
            </div>
        </div>
    </div>
</div>
