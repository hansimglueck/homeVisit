<table>
    <tr>
        <td>Quelle:</td>
        <td>
<span editable-select="item.sourceType" e-name="sourceType"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in sourceTypes">
          {{ showSourceType(item) }}
        </span>
        </td>
    </tr>
    <tr>
        <td>Darstellung:</td>
        <td>
<span editable-select="item.displayType" e-name="displayType"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in resultTypes">
          {{ showResultType(item) }}
        </span>
        </td>
    </tr>
    <tr>
        <td>Score:</td>
        <td>
<span editable-select="item.scoreType" e-name="scoreType"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in scoreTypes">
          {{ showScoreType(item) }}
        </span>
        </td>
    </tr>
    <tr>
        <td>Auto-Go:</td>
        <td>
        <span editable-checkbox="item.autoGo" e-name="autoGo" onaftersave="saveItem()">
          {{ item.autoGo || 'nein' }}
        </span>

        </td>
    </tr>
    <tr ng-show="item.text=='europeMap'">
        <td>Farbe:</td>
        <td>
<span editable-select="item.color" e-name="color"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in resultColors">
          {{ showResultColor(item) }}
        </span>
        </td>
    </tr>
</table>
