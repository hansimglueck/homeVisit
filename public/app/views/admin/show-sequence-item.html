<tbody ui-sortable="sortOptions" ng-model="deck.items" id="{{ 'sort-table-'+ $index }}" ng-controller="itemCtrl">
<tr ng-repeat="item in deck.items track by $index">

    <td>{{ $index }}</td>

    <td>
        <!-- editable type (select-local) -->
        <span editable-select="deck.items[$index].type" e-name="type"
              onaftersave="saveItem()"
              e-ng-options="s.value as s.text for s in types">
          {{ showType(item) }}
        </span>
    </td>

    <td>
        <span editable-select="item.trigger" e-name="trigger"
              onaftersave="saveItem()"
              e-ng-options="s.value as s.text for s in trigger">
          {{ showTrigger(item) }}
        </span><br/>
        Wait: <span editable-text="item.wait" e-name="wait"  onaftersave="saveItem()">
          {{ item.wait || '0' }}
        </span> Sek.
    </td>

    <td>
        <!-- editable textarea -->
        <span editable-textarea="item.text" e-rows="7" e-cols="40" e-name="text" onaftersave="saveItem()">
          {{ item.text || 'kein Text' }}
        </span>

        <div ng-show="item.type=='vote' || item.type=='switch'">
        Anzahl Stimmen:<span editable-text="item.voteMulti" e-name="voteMulti"  onaftersave="saveItem()">
          {{ item.voteMulti || '' }}
        </span>
            <br/>
        mit Rating: <span editable-checkbox="item.flags[0]" e-name="voteFlag"  onaftersave="saveItem()">
          {{ item.flags[0] || 'nein' }}
        </span>
            <br/> Optionen:
            <table class="table">
                <tbody show-vote-option>
                </tbody>
            </table>
            <button class="btn" ng-click="addVoteOption($parent.$index, $index)">Neue Option</button>
        </div>
    </td>

    <td ng-show="item.type=='soundddd'">Soundfile:
        <!-- editable Text -->
        <span editable-text="item.file" e-name="file">
          {{ item.file || 'empty' }}
        </span>
    </td>
<!--
    <td>
        <span editable-text="item.time" e-name="time">
          {{ item.time || '' }}
        </span>
    </td>
-->
    <td style="white-space: nowrap">
        <div class="buttons">
            <button class="btn btn-sm btn-danger" ng-click="deleteItem($parent.$index, $index)">Löschen</button>
            <button class="btn btn-sm btn-primary" ng-click="moveItem($parent.$index, $index)">Bewege</button>
            <button class="btn btn-sm btn-primary" ng-click="addItem($parent.$index, $index)">Einfügen</button>
            <!--            <button class="btn" ng-click="addItem($parent.$index, $index)">Einfügen</button> -->
        </div>
     </td>
</tr>
</tbody>
