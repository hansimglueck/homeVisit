<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MC in da Home</title>
    <link rel='stylesheet' href='/stylesheets/mc.css'/>
    <link rel='stylesheet' href='/stylesheets/app.css'/>
    <link rel="stylesheet" href="/stylesheets/mobile-angular-ui-desktop.min.css">
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="/mcApp/mcApp.js"></script>
    <script src="/mcApp/controllers/mcControllers.js"></script>
    <script src="/mcApp/services/websocketServices.js"></script>
    <script src="/mcApp/services/mcServices.js"></script>

</head>
<body ng-app="mcApp" ng-swipe-right='Ui.turnOn("uiSidebarLeft")'
      ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

<!-- Sidebars -->
<div class="sidebar sidebar-left" ng-controller="MenuController">
    <div class="scrollable">
        <h1 class="scrollable-header app-name">Menu</h1>

        <div class="scrollable-content">
            <div class="list-group" ui-turn-off='uiSidebarLeft'>
                <div class="list-group-item">{{status.server.connected ? "Connected to Server as Client"+status.clientId : "Not Connected"}}
                </div>
                <div class="list-group-item">PingPong = {{pingTime}}, {{pingCount}},{{pingTimeouts}}</div>
                <a class="list-group-item" href="#/home">Home
                    <a class="list-group-item" href="#/alarm">Alarm
                        <i class="fa fa-chevron-right pull-right"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="app">
    <div class="navbar navbar-app navbar-absolute-top text-center red" ng-controller="NavbarController">
        <div ng-style="{'height': '100px'}">
            <div class="row1">
                <h1>MC in da HOME</h1>
            </div>
            <div class="row2">
                <div class="btn-group pull-left">
                    <div ui-toggle="uiSidebarLeft" class="navbarbtn sidebar-toggle">
                        <i class="fa fa-bars"></i> Menu
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App body -->
    <div class='app-body scrollable'>

        <div class='app-content text-center scrollable-content'>
            <div ng-show="debug">
                DEBUG: {{type}}, {{player}}, {{col1}}, {{avgRating}}
            </div>

            <div class="content" ng-view>
            </div>
        </div>
    </div>
</div>
<!-- ~ .app -->

<!-- Modals and Overlays -->
<div ui-yield-to="modals"></div>

</body>

</html>
