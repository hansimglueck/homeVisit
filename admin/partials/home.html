<div class="row">

    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title" translate>Playback</h3></div>
            <master-buttons></master-buttons>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title" translate>Configuration</h3></div>
            <game-conf></game-conf>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-right">
                    <button title="{{ 'Refresh' | translate }}" class="btn btn-sm btn-default"><i class="fa fa-refresh" ng-click="requestServerInfo()"></i></button>
                </div>
                <h3 class="panel-title" translate>RASPI Control</h3>
            </div>
            <raspi-manager></raspi-manager>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title" translate>Device Manager</h3></div>
            <show-device-list></show-device-list>
        </div>
        <div class="panel panel-default" ng-controller="PlayerCtrl">
            <div class="panel-heading" ng-click="isCollapsed = !isCollapsed"><h3 class="panel-title" translate>Teams</h3></div>
            <player-list></player-list>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title" translate>Log</h3></div>
            <log-display></log-display>
        </div>
    </div>
    <div class="col-sm-6">
    </div>
    <div class="col-sm-6">
    </div>

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate>Direct item</h3>
            </div>
            <div class="panel-body">
                <direct-item></direct-item>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate>Decks and items</h3>
            </div>
            <div class="panel-body">
                <show-set></show-set>
            </div>
        </div>
    </div>
</div>
