<div class="row">

    <div class="col-sm-6">
        <div class="panel panel-default" ng-if="!masterMind">
            <div class="panel-heading"><h3 class="panel-title">Playback</h3></div>
            <master-buttons></master-buttons>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Configuration</h3></div>
            <game-conf></game-conf>
        </div>
    </div>
    <div class="col-sm-6">
      <div ng-if="!masterMind">
        <raspi-manager></raspi-manager>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Device Manager</h3></div>
            <show-device-list></show-device-list>
        </div>
        <div class="panel panel-default" ng-controller="PlayerCtrl">
            <div class="panel-heading" ng-click="isCollapsed = !isCollapsed"><h3 class="panel-title">Teams</h3></div>
            <player-list></player-list>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Log</h3></div>
            <log-display></log-display>
        </div>
      </div>
      <div ng-if="masterMind">
        <master-mind></master-mind>
      </div>
        <recordings></recordings>
    </div>
</div>


<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading" id="top">
                <h3 class="panel-title">Decks and items</h3>
            </div>
            <div class="panel-body">
                <show-set></show-set>
            </div>
        </div>
    </div>
</div>
