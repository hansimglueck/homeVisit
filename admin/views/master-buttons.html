<div class="panel-body buttons" ng-controller="MasterPlaybackCtrl">
    <div class="well well-sm" ng-hide="status.stepIndex < 0"><span>Current step:</span> <strong>{{status.stepIndex}} ({{status.type}})</strong></div>
    <pre ng-show="status.stepIndex < 0">Game stopped</pre>
    <div class="form-group">
        <button class="btn btn-default" ng-click="playback('restart')">RESTART</button>
        <button class="btn btn-success" ng-click="playback('go','0')">GO</button>
        <button class="btn btn-danger" ng-click="playback('go','1')">GO 2</button>
        <button class="btn btn-danger" ng-click="playback('jump','0')">JUMP</button>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="playback('rego', '0')">REGO</button>
        <button class="btn btn-warning" ng-click="playback('back','0')">BACK</button>
        <button class="btn btn-danger" ng-click="alert()">ALARM</button><br>
    </div>
    <div class="form-group">
    </div>

    <form class="form-inline">
      <div class="form-group">
          <input type="text" ng-model="goto" size="3" class="form-control"/>
      </div>
      <button class="btn btn-default" ng-click="playback('goto',goto)">GOTO</button>
    </form>

</div>
