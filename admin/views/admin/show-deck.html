<div class="panel panel-default">
    <div class="panel-heading clearfix" ng-click="isCollapsed = !isCollapsed">
        <a class="panel-title pull-left deck-title">Strang {{$index}}: {{ deck.title }} <i class="fa fa-circle-o-notch fa-spin"></i></a>

        <div class="btn-group pull-right" ng-hide="deck.inline">
            <button class="btn btn-sm btn-danger" ng-click="deleteDeck($index)" translate><span
                    class="glyphicon glyphicon-remove"></span></button>
            <button class="btn btn-sm btn-warning" ng-click="renameDeck($index)" translate>Rename</button>
            <button class="btn btn-sm btn-success" ng-click="duplicateDeck($index)" translate>Duplicate</button>
        </div>
        <div class="btn-group pull-right" ng-show="deck.inline">
            <button class="btn btn-sm btn-danger" ng-click="deleteInlineDeck($index)" translate><span
                    class="glyphicon glyphicon-remove"></span></button>
        </div>
    </div>
    <div class="panel-body deck-body" ng-if="!isCollapsed">
        <div class="table deck-table">
            <div ng-repeat="item in deck.items track by $index" show-sequence-item>
            </div>
            <div>
                <button class="btn btn-primary" ng-click="addItem()" translate>Add new item</button>
            </div>
        </div>
    </div>
</div>
