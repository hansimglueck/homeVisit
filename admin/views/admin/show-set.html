<div ng-controller="setCtrl" id="set">
    <accordion class="list-unstyled">
        <accordion-group  class="deck" ng-repeat="deck in decks track by $index"
                         heading="Strang {{$index}}: {{ deck.title }}"
                         is-open=""
                         >
            <div class="deck" ng-include="'/admin/views/admin/show-deck.html'"></div>
            <!--
            <show-deck></show-deck>
            -->
        </accordion-group>
        <accordion-group heading="{{ 'New deck' | translate }}">
            <edit-new-deck></edit-new-deck>
        </accordion-group>
        <accordion-group heading="{{ 'Import JSON' | translate }}">
            <import-json></import-json>
        </accordion-group>
    </accordion>
</div>
