<div>
    <table class="table">
        <tr>
            <th>Typ</th>
            <th>Inhalt</th>
        </tr>
        <tr  ng-repeat="voteOption in item.voteOptions track by $index">
            <td>
            <span editable-text="voteOption.value" e-name="value" onaftersave="saveVoteOption()">
                  {{ voteOption.value || 'empty' }}
            </span>
            </td>
            <td>
            <span editable-text="voteOption.text" e-name="text" onaftersave="saveVoteOption()">
                  {{ voteOption.text || 'empty' }}
            </span>
            </td>
        </tr>
    </table>
</div>
