<div class="labeled-option-group">
    <labeled-item-option field="sourceType" title="Source" type="select" item="item" saveitem="saveItem()"></labeled-item-option>
    <labeled-item-option field="resultType" title="Display" type="select" item="item" saveitem="saveItem()"></labeled-item-option>
    <labeled-item-option field="resultColors" title="Colors" type="select" item="item" saveitem="saveItem()"></labeled-item-option>
    <labeled-item-option field="scoreType" title="Score" type="select" item="item" saveitem="saveItem()"></labeled-item-option>
    <labeled-item-option ng-show="item.text=='europeMap'" field="color" title="Color" type="select" item="item" saveitem="saveItem()"></labeled-item-option>
    <labeled-item-option field="rid" title="RID" type="number" item="item" saveitem="saveItem()"></labeled-item-option>
</div>
