<table>
    <tr>
        <td>Quelle:</td>
        <td>
<span editable-select="item.sourceType" e-name="sourceType"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in itemOptions.sourceType">
          {{ showTextForValue(item, "sourceType") }}
        </span>
        </td>
    </tr>
    <tr>
        <td>Darstellung:</td>
        <td>
<span editable-select="item.resultType" e-name="resultType"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in itemOptions.resultType">
          {{ showTextForValue(item, "resultType") }}
        </span>
        </td>
    </tr>
    <tr>
        <td>Score:</td>
        <td>
<span editable-select="item.scoreType" e-name="scoreType"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in itemOptions.scoreType">
          {{ showTextForValue(item, "scoreType") }}
        </span>
        </td>
    </tr>
    <tr>
        <td>Auto-Go:</td>
        <td>
        <span editable-checkbox="item.autoGo" e-name="autoGo" onaftersave="saveItem()">
          {{ item.autoGo || 'nein' }}
        </span>

        </td>
    </tr>
    <tr ng-show="item.text=='europeMap'">
        <td>Farbe:</td>
        <td>
<span editable-select="item.color" e-name="color"
      onaftersave="saveItem()"
      e-ng-options="s.value as s.text for s in itemOptions.color">
          {{ showTextForValue(item, "color") }}
        </span>
        </td>
    </tr>
</table>
