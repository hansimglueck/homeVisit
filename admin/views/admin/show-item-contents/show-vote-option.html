<tbody>
    <tr>
        <th>Option</th>
        <th ng-show="item.type == 'switch'">Folge</th>
        <th ng-show="item.type == 'vote'">Richtig</th>
        <th ng-show="item.type == 'vote'">Score</th>
        <th></th>
    </tr>
    <tr  ng-repeat="voteOption in item.voteOptions track by $index">
        <td>
            <span editable-text="voteOption.text" e-name="text" onaftersave="saveVoteOption()">
                  {{ voteOption.text || 'empty' }}
            </span>
        </td>
        <td ng-show="item.type == 'vote'"><span editable-checkbox="voteOption.correctAnswer" e-name="correctAnswer" onaftersave="saveVoteOption()">
          {{ voteOption.correctAnswer ? 'x':'-' }}
        </span>
        </td>
        <!--
        <td ng-show="item.type == 'vote'">
            <span editable-number="voteOption.score" e-name="score" onaftersave="saveVoteOption()">
                  {{ voteOption.score || 'empty' }}
            </span>
        </td>
        -->
         <td style="white-space: nowrap">
            <div class="buttons">
                <button class="btn btn-sm btn-danger" ng-click="deleteVoteOption($parent.$parent.$index, $parent.$index, $index)">LÃ¶schen</button>
            </div>
        </td>
    </tr>
</tbody>
