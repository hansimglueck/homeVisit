<div ng-controller="ImportJsonController">
    <form novalidate name="importJsonForm">
                <textarea ng-model="json" cols="40" rows="5"/>
                <button ng-click="process()" translate>Process</button>
    </form>
    <table class="table">
        <tr ng-repeat="item in processedJson track by $index">
            <td>
                {{item.title}}
            </td>
            <td>
                <span translate>New title:</span> <input type="text" size="30" ng-model="item.newTitle">
            </td>
            <td>
                <button ng-click="import($index)" translate>Import</button>
            </td>
        </tr>
    </table>
</div>
